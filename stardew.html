    <title>Stardew Valley</title>

    <link rel="stylesheet" href="stardew-style.css">

<body>
    <header>
        <div>
            <img src="https://github.com/index-evelin.png" alt="Foto do perfil do github de Evelin">

    <main>
        <section>
            <div class="basic-infos">
                <h2>Este é o meu save principal</h2>
                <div class="part-two">
                    <div class="character">
                        <img src="/assets/bonnye.png" alt="Personagem Bonnye">

                    </div>
                    <div class="info-text">

                            <li>

                            <li>

                            <li>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="all-details">
                <div class="primary-details">

                    <h2>Detalhes</h2>
                    <div class="details-info">
                        <div class="principal-details">
                            <h3>Horas jogadas: 156h</h3>
                            <h3>Principais conquistas:</h3>
                            <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/apps/413150/62714a3e361e1def16aac1dcd1e482dcf2fc3ce0.jpg" alt="Grande vida">

                            <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/apps/413150/fdd74e80dbb3a7f2581461ab160ffd34ad000990.jpg" alt="Lenda local">
                        </div>
                    </div>
                </div>
                <div class="secondary-details">
                    <h2>Conjuge</h2>
                    <div class="second-details">
                        <img src="https://staticdelivery.nexusmods.com/mods/1303/images/thumbnails/4612/4612-1572139184-1837866400.jpeg" alt="Sebastian">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="social-list">
                <h2>Gostaria de jogar comigo?</h2>
                <p>Conecte-se agora mesmo!</p>
                <ul>
                    <li>
                        <a href="" target="_blank"><img src="assets/discord-svgrepo-com.svg" alt="discord de Evelin"></a>
                        <span>Amora#3262</span>
                    </li>
                    <li>
                        <img src="https://cdn2.iconfinder.com/data/icons/gaming-platforms-logo-shapes/250/steam_logo-512.png" alt="Steam de Evelin">
                        <a href="https://steamcommunity.com/profiles/76561199098594599/" target="_blank"><span>Perfil Steam</span></a>
                    </li>
                    <li>
                        <img src="https://cdn2.unrealengine.com/Unreal+Engine%2Feg-logo-filled-1255x1272-0eb9d144a0f981d1cbaaa1eb957de7a3207b31bb.png" alt="EpicGames de Evelin">
                        <a href="https://store.epicgames.com/pt-BR/u/eacb84d4fc9441c2b4924ff0b7afbc50" target="_blank">Perfil EpicGames</a>
                    </li>
